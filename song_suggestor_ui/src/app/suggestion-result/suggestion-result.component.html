
<h2>Suggestions for your song: </h2>

<p-accordion [multiple]="true">
    @for (suggestion of suggestions; track $index) {
        <p-accordion-panel value="{{$index}}">
            <p-accordion-header>
                <div style="width: 100%; text-align: right;">
                    <div style="float: left;">
                        {{suggestion.title}} by {{suggestion.artist}}
                    </div>
                    <div style="float: right;">
                        <p-button (click)="searchForSong(suggestion)"><i class="pi pi-search"></i></p-button>
                    </div>
                </div>
            </p-accordion-header>
            <p-accordion-content>
                <p class="m-0" style="text-align: left; font-style: oblique;">
                   {{ suggestion.lyrics }}
                </p>
            </p-accordion-content>
        </p-accordion-panel>  
    }
</p-accordion>
